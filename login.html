<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <div class="app-container">
        <div class="watermark"></div>

        <main class="login-card">
            <div class="brand-section">
                <div class="brand-logo">Alke Wallet</div>
                <p class="text-muted small">Bienvenido de vuelta, ingresa tus datos</p>
            </div>

            <div id="login-alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@correo.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="pass" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login">Entrar al Portal</button>
            </form>

            <div class="footer-links">
                <p class="text-muted small">¿No tienes cuenta? <br>
                    <a href="register.html">Regístrate ahora</a>
                </p>
            </div>
        </main>

        <footer class="app-footer">
            <div class="contact-links">
                <a href="mailto:soporte@alkewallet.com">Soporte</a> |
                <a href="tel:+123456789">Contacto</a>
            </div>
            <p class="mb-0">&copy; 2026 Alke Wallet. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
