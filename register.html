<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>

    <div class="app-container">
        <main class="card-register flex-grow-1 d-flex flex-column justify-content-center">
            <div class="text-center mb-4">
                <div class="brand-logo">Alke Wallet</div>
                <p class="text-muted small">Crea tu cuenta en segundos</p>
            </div>

            <div id="reg-msg"></div>

            <form id="regForm">
                <div class="form-group">
                    <label class="small font-weight-bold text-muted">Nombre Completo</label>
                    <input type="text" id="regNombre" class="form-control" placeholder="Ej: Arturo Prat" required>
                </div>
                <div class="form-group">
                    <label class="small font-weight-bold text-muted">Correo Electrónico</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="nombre@correo.com" required>
                </div>
                <div class="form-row">
                    <div class="col-6 form-group">
                        <label class="small font-weight-bold text-muted">Contraseña</label>
                        <input type="password" id="regPass" class="form-control" placeholder="••••" required>
                    </div>
                    <div class="col-6 form-group">
                        <label class="small font-weight-bold text-muted">Confirmar</label>
                        <input type="password" id="regPassConfirm" class="form-control" placeholder="••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-register mt-3">Comenzar Ahora</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">¿Ya eres parte? <a href="login.html"
                        class="font-weight-bold text-primary">Inicia Sesión</a></p>
            </div>
        </main>

        <footer class="app-footer text-center">
            <div class="contact-links small mb-1">
                <a href="mailto:soporte@alkewallet.com">Soporte</a> |
                <a href="tel:+123456789">Contacto</a>
            </div>
            <p class="mb-0 small text-muted">&copy; 2026 Alke Wallet</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
